spring.application.name=demo## DATABASEspring.h2.console.enabled=truespring.h2.console.path=/h2-consolespring.datasource.url=jdbc:h2:~/localspring.datasource.driverClassName=org.h2.Driverspring.datasource.username=saspring.datasource.password=## JPAspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialectspring.jpa.hibernate.ddl-auto=create## jwtjwt.secret=ThisIsMySecretjwt.issuer=soohwan.okjwt.accessTokenDuration=3600000jwt.refreshTokenDuration=86400000## Swaggerspringdoc.version =v1.0.0springdoc.packages-to-scan=com.example.demospringdoc.swagger-ui.enable=truespringdoc.swagger-ui.path=/api-docsspringdoc.swagger-ui.tags-sorter=alphaspringdoc.swagger-ui.operations-sorter=alphaspringdoc.api-docs.path=/api-docs/jsonspringdoc.api-docs.groups.enabled=truespringdoc.cache.disabled=truespringdoc.default-consumes-media-type=application/json;charset=UTF-8springdoc.default-produces-media-type=application/json;charset=UTF-8